<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculator App</title><script defer="defer" src="bundle.js"></script></head><body><main><div class="calculator flex-column"><input class="calculator-display" value="0" disabled="disabled"><div class="calculator-keys"><button type="button" class="reset" value="c">C</button> <button type="button" class="negative" value="-">+/-</button> <button type="button" class="presentase" value="%" disabled="disabled">%</button> <button type="button" class="delete" value="del">DEL</button></div><div class="calculator-keys"><button type="button" value="7">7</button> <button type="button" value="8">8</button> <button type="button" value="9">9</button> <button type="button" class="operator" value="/">&divide;</button></div><div class="calculator-keys"><button type="button" value="4">4</button> <button type="button" value="5">5</button> <button type="button" value="6">6</button> <button type="button" class="operator" value="*">&times;</button></div><div class="calculator-keys"><button type="button" value="1">1</button> <button type="button" value="2">2</button> <button type="button" value="3">3</button> <button type="button" class="operator" value="-">-</button></div><div class="calculator-keys"><button type="button" value="0">0</button> <button type="button" class="decimal" value=".">.</button> <button type="button" class="equal operator" value="=">=</button> <button type="button" class="operator" value="+">+</button></div></div></main></body></html>
